#{if _severity == 'default'}
    <a class="btn btn-back">&{'button.back'}</a>
#{/if}
#{elseif _severity == 'danger'}
    <a class="btn btn-danger btn-back">&{'button.cancel'}</a>
#{/elseif}

<script type="text/javascript">
	// Return to previous page
	$('.btn-back').click(function() {
		parent.history.back();

		return false;
	});
</script>
