#{extends 'main.html' /}
#{set title:messages.get('title.knowledge.create') /}

<fieldset>
    <legend>&{'title.knowledge.create'}</legend>

    <form class="form-horizontal" action="@{KnowledgeController.saveKnowledge()}" method="POST">
        <input name="userId" type="hidden" value="${session.get('user.id')}">

        <div class="control-group#{ifError 'title'} error#{/ifError}">
            <label class="control-label required" for="title">&{'knowledge.title'}</label>
            <div class="controls">
                <input id="title" class="input-xxlarge" name="title" type="text" value="${flash.title}" placeholder="&{'knowledge.title'}">
                #{ifError 'title'}
                    <span class="help-inline">#{error 'title' /}</span>
                #{/ifError}
            </div>
        </div>

        <div class="control-group#{ifError 'description'} error#{/ifError}">
            <label class="control-label required" for="description">&{'knowledge.description'}</label>
            <div class="controls">
                <textarea id="description" class="input-xxlarge" name="description" placeholder="&{'knowledge.description'}">${flash.description}</textarea>
                #{ifError 'description'}
                    <span class="help-inline">#{error 'description' /}</span>
                #{/ifError}
            </div>
        </div>

        <div class="control-group#{ifError 'description'} error#{/ifError}">
            <label class="control-label required" for="description">&{'knowledge.tags'}</label>
            <div class="controls">
                <div id="tags" class="tags input-xxlarge">
                    <input class="tag input-xxlarge" type="text" placeholder="&{'knowledge.tags'}">
                </div>
                #{ifError 'description'}
                    <span class="help-inline">#{error 'description' /}</span>
                #{/ifError}
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" type="submit">&{'button.create'}</button>
                #{backButton /}
            </div>
        </div>
    </form>
</fieldset>

<script type="text/javascript">
	$(function() {
		var findTagsByNameLike = #{jsAction @TagController.findTagsByNameLike(':name') /}
		var tags = $('.tags');
		var tag = tags.find('.tag');
	
		tag.keyupDelay(function() {
			var name = tag.val();
			if (name) {
				$.getJSON(findTagsByNameLike({name: name}), function(results) {
					if (results.length != 0) {
						$.each(results, function(index, result) {
							alert(result.name);
						})
					}
				});
			}
		}, 500);
	});
</script>
