#{extends 'main.html' /}
#{set title:messages.get('title.knowledge.show') /}

<fieldset>
    <legend>&{'title.knowledge.show'}</legend>

    <div class="knowledge span7 offset1">
        <span class="knowledge-user-login">@${knowledge.user.login}</span>
        <span class="knowledge-title">${knowledge.title}</span>

        #{if knowledge.user.id == Long.parseLong(session.get('user.id'))}
            <span class="controls pull-right">
                <a class="btn btn-primary" href="@{KnowledgeController.editKnowledge(knowledge.id)}">&{'button.edit'}</a>
            </span>
        #{/if}

        <div class="clearfix"></div>

        <div class="well knowledge-description">${knowledge.description.raw()}</div>
    </div>
</fieldset>
